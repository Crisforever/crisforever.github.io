<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>De parte de cris </title>
    <script src="https://kit.fontawesome.com/82b9ac6028.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        
        <div class="container">
            <div class="c-image">
                <img src="./public/n-image.png" alt="">
            </div>
            <div class="c-text">
                <h2>Coincidir</h2>
                <p>Macaco</p>
            </div>
            <div class="c-buttons">
                <button onclick="playAudio()" class="b-hidden" type="button"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
        <audio src="./public/coincidir.mp3" class="hidden"></audio>
    </main>
    <audio id="myAudio">
        <source src="./public/coincidir.mp3" type="audio/ogg">
        <source src="./public/coincidir.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <script>
        var x = document.getElementById("myAudio");
    
        function playAudio() {
          x.play();
        }
    
        function pauseAudio() {
          x.pause();
        } 
      </script>
</body>
</html>
